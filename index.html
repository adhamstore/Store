<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; text-align: center; }
        .top-panel { display: flex; gap: 10px; padding: 10px; background: #eee; justify-content: center; }
        .form-popup { display: none; position: fixed; top: 50px; left: 50%; transform: translateX(-50%); background: white; padding: 15px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .item-list { list-style: none; padding: 0; }
        .item { display: flex; justify-content: space-between; padding: 10px; border: 1px solid #ddd; margin: 5px; background: white; }
    </style>
</head>
<body>
    <div class="top-panel">
        <button id="addItemBtn">Add Item</button>
        <input type="file" id="uploadSheet" accept=".xlsx, .xls">
    </div>
    <div id="addItemForm" class="form-popup">
        <h3>Add Item</h3>
        <label>Name:</label> <input type="text" id="itemName"><br>
        <label>Serial:</label> <input type="text" id="itemSerial"><br>
        <label>Stock:</label> <input type="number" id="itemStock"><br>
        <button id="submitItem">Submit</button>
        <button id="closeFormBtn">Close</button>
    </div>
    <ul id="results" class="item-list"></ul>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = { /* Your Firebase Config */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let items = [];

        async function fetchFirestoreData() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            try {
                const querySnapshot = await getDocs(collection(db, "items"));
                items = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderItems(items);
            } catch (error) {
                console.error("Error fetching Firestore data:", error);
            }
        }

        function renderItems(filteredItems) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            filteredItems.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('item');
                li.innerHTML = `
                    <div>
                        <label>Name:</label> <input type="text" value="${item.name}" id="name-${item.id}" disabled>
                        <label>Serial:</label> <input type="text" value="${item.serial}" id="serial-${item.id}" disabled>
                        <label>Stock:</label> <input type="number" value="${item.stock}" id="stock-${item.id}" disabled>
                    </div>
                    <button onclick="enableEdit('${item.id}')">Edit</button>
                    <button onclick="submitEdit('${item.id}')" id="submit-${item.id}" style="display:none;">Submit</button>
                    <button onclick="deleteItem('${item.id}')">Delete</button>
                `;
                resultsContainer.appendChild(li);
            });
        }

        window.enableEdit = function(id) {
            document.getElementById(`name-${id}`).disabled = false;
            document.getElementById(`serial-${id}`).disabled = false;
            document.getElementById(`stock-${id}`).disabled = false;
            document.getElementById(`submit-${id}`).style.display = 'inline';
        };

        window.submitEdit = async function(id) {
            const name = document.getElementById(`name-${id}`).value;
            const serial = document.getElementById(`serial-${id}`).value;
            const stock = document.getElementById(`stock-${id}`).value;
            try {
                await updateDoc(doc(db, "items", id), { name, serial, stock: Number(stock) });
                fetchFirestoreData();
            } catch (error) {
                console.error("Error updating document:", error);
            }
        };

        window.deleteItem = async function(id) {
            if (confirm("Are you sure you want to delete this item?")) {
                try {
                    await deleteDoc(doc(db, "items", id));
                    fetchFirestoreData();
                } catch (error) {
                    console.error("Error deleting document:", error);
                }
            }
        };

        document.getElementById("addItemBtn").addEventListener("click", () => {
            document.getElementById("addItemForm").style.display = "block";
        });
        document.getElementById("closeFormBtn").addEventListener("click", () => {
            document.getElementById("addItemForm").style.display = "none";
        });
        document.getElementById("submitItem").addEventListener("click", async () => {
            const name = document.getElementById("itemName").value;
            const serial = document.getElementById("itemSerial").value;
            const stock = document.getElementById("itemStock").value;
            if (!name || !serial || !stock) return alert("Please fill in all fields.");
            try {
                await addDoc(collection(db, "items"), { name, serial, stock: Number(stock) });
                fetchFirestoreData();
                document.getElementById("addItemForm").style.display = "none";
            } catch (error) {
                console.error("Error adding item:", error);
            }
        });

        document.getElementById("uploadSheet").addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const sheetData = XLSX.utils.sheet_to_json(sheet);
                for (const row of sheetData) {
                    if (row.Name && row.Serial && row.Stock) {
                        await addDoc(collection(db, "items"), { name: row.Name, serial: row.Serial, stock: Number(row.Stock) });
                    }
                }
                fetchFirestoreData();
            };
            reader.readAsArrayBuffer(file);
        });

        fetchFirestoreData();
    </script>
</body>
</html>
