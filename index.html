<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAeNnTbv...",
            authDomain: "store-fdde6.firebaseapp.com",
            projectId: "store-fdde6",
            storageBucket: "store-fdde6.appspot.com",
            messagingSenderId: "89613962927",
            appId: "1:89613962927:web:5646e8be819cc88ca28e5a",
            measurementId: "G-25Y158ELFL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function fetchLowStockCount() {
            try {
                const querySnapshot = await getDocs(collection(db, "items"));
                const lowStockItems = querySnapshot.docs.filter(doc => Number(doc.data().stock) < 10);
                document.getElementById('lowStockCount').innerText = lowStockItems.length;
            } catch (error) {
                console.error("Error fetching low stock count:", error);
            }
        }

        async function addItemToFirestore(name, serial, stock) {
            if (!name || !serial || !stock) {
                alert("Please fill in all fields.");
                return;
            }
            try {
                await addDoc(collection(db, "items"), { name, serial, stock: Number(stock) });
                alert("Item added successfully!");
                fetchLowStockCount();
                closeAddItemForm();
            } catch (error) {
                console.error("Error adding item:", error);
            }
        }

        function showAddItemForm() {
            document.getElementById("addItemForm").style.display = "block";
        }

        function closeAddItemForm() {
            document.getElementById("addItemForm").style.display = "none";
            document.getElementById("itemName").value = "";
            document.getElementById("itemSerial").value = "";
            document.getElementById("itemStock").value = "";
        }

        document.getElementById("addItemBtn").addEventListener("click", showAddItemForm);
        document.getElementById("closeFormBtn").addEventListener("click", closeAddItemForm);
        document.getElementById("submitItem").addEventListener("click", function() {
            const name = document.getElementById("itemName").value;
            const serial = document.getElementById("itemSerial").value;
            const stock = document.getElementById("itemStock").value;
            addItemToFirestore(name, serial, stock);
        });

        function uploadSheet(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheetName = workbook.SheetNames[0];
                const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                
                sheetData.forEach(async (row) => {
                    if (row.Name && row.Serial && row.Stock) {
                        await addItemToFirestore(row.Name, row.Serial, row.Stock);
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        }

        document.getElementById("uploadSheet").addEventListener("change", uploadSheet);
    </script>
    
    <style>
        body { font-family: 'Arial', sans-serif; }
        .top-panel { display: flex; gap: 10px; padding: 10px; background: #ddd; }
        .btn { padding: 10px; border: none; cursor: pointer; }
        .low-stock-btn { position: relative; }
        .low-stock-btn span { position: absolute; top: 0; right: 0; background: red; color: white; border-radius: 50%; padding: 5px; }
        .form-popup { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
    </style>
</head>
<body>
    <div class="top-panel">
        <button class="btn" id="addItemBtn">Add Item</button>
        <label class="btn">
            Add Sheet
            <input type="file" id="uploadSheet" style="display: none;">
        </label>
        <button class="btn low-stock-btn" id="lowStockBtn">Low <span id="lowStockCount">0</span></button>
    </div>
    
    <div id="addItemForm" class="form-popup">
        <h3>Add Item</h3>
        <label>Name:</label> <input type="text" id="itemName"><br>
        <label>Serial:</label> <input type="text" id="itemSerial"><br>
        <label>Stock:</label> <input type="number" id="itemStock"><br>
        <button id="submitItem">Submit</button>
        <button id="closeFormBtn">X</button>
    </div>
</body>
</html>
