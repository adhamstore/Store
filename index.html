<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Firebase SDK (Modular v9+) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAeNnTbv...",
            authDomain: "store-fdde6.firebaseapp.com",
            projectId: "store-fdde6",
            storageBucket: "store-fdde6.appspot.com",
            messagingSenderId: "89613962927",
            appId: "1:89613962927:web:5646e8be819cc88ca28e5a",
            measurementId: "G-25Y158ELFL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let items = [];

        async function fetchFirestoreData() {
            console.log("Fetching Firestore data...");
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, "items"));
                items = querySnapshot.docs.map(doc => {
                    const data = doc.data();
                    return {
                        id: doc.id,
                        name: data.name || "N/A",
                        serial: data.serial || "N/A",
                        stock: data.stock !== undefined ? data.stock : "N/A",
                        image: (data.image && data.image.startsWith("http")) ? data.image : "https://via.placeholder.com/150"
                    };
                });

                items.sort((a, b) => a.name.localeCompare(b.name));
                renderItems(items);
            } catch (error) {
                console.error("Error fetching Firestore data:", error);
            }
        }

        function renderItems(filteredItems) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            filteredItems.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('item');
                li.innerHTML = `
                    <div class="item-info">
                        <label>Name:</label> <input type="text" value="${item.name}" disabled id="name-${item.id}"><br>
                        <label>Serial:</label> <input type="text" value="${item.serial}" disabled id="serial-${item.id}"><br>
                        <label>In Storage:</label> <input type="text" value="${item.stock}" disabled id="stock-${item.id}">
                    </div>
                    <img src="${item.image}" alt="Item Image" onclick="openModal('${item.image}')">
                    <div class="actions">
                        <button onclick="enableEdit('${item.id}')">Edit</button>
                        <button onclick="submitEdit('${item.id}')" style="display:none;" id="submit-${item.id}">Submit</button>
                        <button onclick="deleteItem('${item.id}')">Delete</button>
                    </div>
                `;
                resultsContainer.appendChild(li);
            });
        }

        window.enableEdit = function(id) {
            document.getElementById(`name-${id}`).disabled = false;
            document.getElementById(`serial-${id}`).disabled = false;
            document.getElementById(`stock-${id}`).disabled = false;
            document.getElementById(`submit-${id}`).style.display = 'inline';
        };

        window.submitEdit = async function(id) {
            const name = document.getElementById(`name-${id}`).value;
            const serial = document.getElementById(`serial-${id}`).value;
            const stock = document.getElementById(`stock-${id}`).value;

            try {
                await updateDoc(doc(db, "items", id), { name, serial, stock });
                alert("Item updated successfully");
                fetchFirestoreData();
            } catch (error) {
                console.error("Error updating document:", error);
            }
        };

        window.deleteItem = async function(id) {
            if (confirm("Are you sure you want to delete this item?")) {
                try {
                    await deleteDoc(doc(db, "items", id));
                    alert("Item deleted successfully");
                    fetchFirestoreData();
                } catch (error) {
                    console.error("Error deleting document:", error);
                }
            }
        };

        window.openModal = function(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        };

        window.closeModal = function(event) {
            const modal = document.getElementById('imageModal');
            if (!event || event.target === modal || event.target.classList.contains('close-btn')) {
                modal.style.display = 'none';
            }
        };

        document.addEventListener('keydown', function (event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });

        document.getElementById('imageModal').addEventListener('click', closeModal);

        fetchFirestoreData();
    </script>

    <style>
        .item-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .item-info label {
            font-weight: bold;
            display: inline-block;
            width: 120px;
            text-align: right;
            margin-right: 10px;
        }
        .item-info input {
            border: 1px solid #ccc;
            padding: 5px;
            margin-bottom: 5px;
            width: 200px;
        }
        .actions { 
            display: flex; 
            flex-direction: row; 
            gap: 5px; 
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="search" placeholder="Search for an item...">
    </div>
    <div class="container">
        <ul id="results" class="item-list"></ul>
    </div>
    <div class="image-modal" id="imageModal">
        <span class="close-btn" onclick="closeModal(event)">X</span>
        <img id="modalImage" src="" alt="Zoomed Image">
    </div>
</body>
</html>
