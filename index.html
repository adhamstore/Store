<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .top-panel { display: flex; gap: 10px; padding: 10px; background: #eee; }
    .form-popup { display: none; position: fixed; top: 50px; left: 50%; transform: translateX(-50%); background: white; padding: 15px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
    .close-btn { cursor: pointer; float: right; font-size: 20px; }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAeNnTbv...",
            authDomain: "store-fdde6.firebaseapp.com",
            projectId: "store-fdde6",
            storageBucket: "store-fdde6.appspot.com",
            messagingSenderId: "89613962927",
            appId: "1:89613962927:web:5646e8be819cc88ca28e5a",
            measurementId: "G-25Y158ELFL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let items = [];

        async function fetchFirestoreData() {
            console.log("Fetching Firestore data...");
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, "items"));
                items = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                items.sort((a, b) => a.name.localeCompare(b.name));
                renderItems(items);
            } catch (error) {
                console.error("Error fetching Firestore data:", error);
            }
        }

        function renderItems(filteredItems) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            filteredItems.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('item');
                li.innerHTML = `
                    <div class="item-info">
                        <label>Name:</label> <input type="text" value="${item.name}" id="name-${item.id}" disabled>
                        <label>Serial:</label> <input type="text" value="${item.serial}" id="serial-${item.id}" disabled>
                        <label>In Storage:</label> <input type="text" value="${item.stock}" id="stock-${item.id}" disabled>
                    </div>
                    <img src="${item.image}" alt="Item Image" class="popup-image" onclick="openModal('${item.image}')">
                    <div class="actions">
                        <button onclick="enableEdit('${item.id}')">Edit</button>
                        <button onclick="submitEdit('${item.id}')" style="display:none;" id="submit-${item.id}">Submit</button>
                        <button onclick="deleteItem('${item.id}')">Delete</button>
                    </div>
                `;
                resultsContainer.appendChild(li);
            });
        }

        window.enableEdit = function(id) {
            document.getElementById(`name-${id}`).disabled = false;
            document.getElementById(`serial-${id}`).disabled = false;
            document.getElementById(`stock-${id}`).disabled = false;
            document.getElementById(`submit-${id}`).style.display = 'inline';
        };

        window.submitEdit = async function(id) {
            const name = document.getElementById(`name-${id}`).value;
            const serial = document.getElementById(`serial-${id}`).value;
            const stock = document.getElementById(`stock-${id}`).value;

            try {
                await updateDoc(doc(db, "items", id), { name, serial, stock });
                alert("Item updated successfully");
                fetchFirestoreData();
            } catch (error) {
                console.error("Error updating document:", error);
            }
        };

        window.deleteItem = async function(id) {
            if (confirm("Are you sure you want to delete this item?")) {
                try {
                    await deleteDoc(doc(db, "items", id));
                    alert("Item deleted successfully");
                    fetchFirestoreData();
                } catch (error) {
                    console.error("Error deleting document:", error);
                }
            }
        };

        document.getElementById('search').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
            renderItems(filteredItems);
        });
 async function fetchLowStockCount() {
            try {
                const querySnapshot = await getDocs(collection(db, "items"));
                const lowStockItems = querySnapshot.docs.filter(doc => Number(doc.data().stock) < 10);
                document.getElementById('lowStockCount').innerText = lowStockItems.length;
            } catch (error) {
                console.error("Error fetching low stock count:", error);
            }
        }

        async function addItemToFirestore(name, serial, stock) {
            if (!name || !serial || !stock) {
                alert("Please fill in all fields.");
                return;
            }
            try {
                await addDoc(collection(db, "items"), { name, serial, stock: Number(stock) });
                alert("Item added successfully!");
                fetchLowStockCount();
                closeAddItemForm();
            } catch (error) {
                console.error("Error adding item:", error);
            }
        }

        function showAddItemForm() {
            document.getElementById("addItemForm").style.display = "block";
        }

        function closeAddItemForm() {
            document.getElementById("addItemForm").style.display = "none";
            document.getElementById("itemName").value = "";
            document.getElementById("itemSerial").value = "";
            document.getElementById("itemStock").value = "";
        }

        document.getElementById("addItemBtn").addEventListener("click", showAddItemForm);
        document.getElementById("closeFormBtn").addEventListener("click", closeAddItemForm);
        document.getElementById("submitItem").addEventListener("click", function() {
            const name = document.getElementById("itemName").value;
            const serial = document.getElementById("itemSerial").value;
            const stock = document.getElementById("itemStock").value;
            addItemToFirestore(name, serial, stock);
        });

        function uploadSheet(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: "array" });
                const sheetName = workbook.SheetNames[0];
                const sheetData = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName]);
                
                sheetData.forEach(async (row) => {
                    if (row.Name && row.Serial && row.Stock) {
                        await addItemToFirestore(row.Name, row.Serial, row.Stock);
                    }
                });
            };
            reader.readAsArrayBuffer(file);
        }

        document.getElementById("uploadSheet").addEventListener("change", uploadSheet);
    fetchFirestoreData();
    </script>
    
    <style>
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; }
        .controls { width: 50%; background: #ffffff; padding: 10px; display: flex; justify-content: center; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; margin-bottom: 10px; }
        #search { width: 100%; padding: 8px; font-size: 16px; border: 2px solid #888; border-radius: 6px; }
        .container { width: 90%; margin-top: 20px; }
        .item-list { list-style: none; padding: 0; width: 100%; }
        .item { display: flex; align-items: center; justify-content: space-between; padding: 15px; border: 2px solid #ddd; border-radius: 10px; background: white; margin-bottom: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .popup-image { width: 100px; height: 80px; object-fit: cover; border-radius: 8px; margin-left: 10px; cursor: pointer; transition: transform 0.3s ease-in-out; }
        .popup-image:hover { transform: scale(1.2); }
        .actions { display: flex; gap: 10px; }

    </style>
</head>
<body>
    <div class="top-panel">
        <button class="btn" id="addItemBtn">Add Item</button>
        <label class="btn">
            Add Sheet
            <input type="file" id="uploadSheet" style="display: none;">
        </label>
        <button class="btn low-stock-btn" id="lowStockBtn">Low <span id="lowStockCount">0</span></button>
    </div>
    
    <div id="addItemForm" class="form-popup">
        <h3>Add Item</h3>
        <label>Name:</label> <input type="text" id="itemName"><br>
        <label>Serial:</label> <input type="text" id="itemSerial"><br>
        <label>Stock:</label> <input type="number" id="itemStock"><br>
        <button id="submitItem">Submit</button>
        <button id="closeFormBtn">X</button>
    </div>
</body>
    <div class="container">
        <ul id="results" class="item-list"></ul>
    </div>
</body>
</html>
