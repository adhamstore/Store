<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAeNnTbv...",
            authDomain: "store-fdde6.firebaseapp.com",
            projectId: "store-fdde6",
            storageBucket: "store-fdde6.appspot.com",
            messagingSenderId: "89613962927",
            appId: "1:89613962927:web:5646e8be819cc88ca28e5a",
            measurementId: "G-25Y158ELFL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let items = [];
        let lowStockCount = 0;

        async function fetchFirestoreData() {
            console.log("Fetching Firestore data...");
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, "items"));
                items = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                items.sort((a, b) => a.name.localeCompare(b.name));
                updateLowStockCount();
                renderItems(items);
            } catch (error) {
                console.error("Error fetching Firestore data:", error);
            }
        }

        function updateLowStockCount() {
            lowStockCount = items.filter(item => item.stock < 10).length;
            document.getElementById('lowStockBadge').textContent = lowStockCount;
        }

        function renderItems(filteredItems) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            filteredItems.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('item');
                li.innerHTML = `
                    <div>
                        <strong>${item.name}</strong>
                        <span>Serial: ${item.serial}</span>
                        <span>In Storage: ${item.stock}</span>
                    </div>
                    <img src="${item.image}" alt="Item Image" onclick="openModal('${item.image}')">
                    <div class="actions">
                        <button onclick="enableEdit('${item.id}')">Edit</button>
                        <button onclick="submitEdit('${item.id}')" style="display:none;" id="submit-${item.id}">Submit</button>
                        <button onclick="deleteItem('${item.id}')">Delete</button>
                    </div>
                `;
                resultsContainer.appendChild(li);
            });
        }

        window.enableEdit = function(id) {
            const nameInput = document.getElementById(`name-${id}`);
            const serialInput = document.getElementById(`serial-${id}`);
            const stockInput = document.getElementById(`stock-${id}`);
            nameInput.disabled = false;
            serialInput.disabled = false;
            stockInput.disabled = false;
            document.getElementById(`submit-${id}`).style.display = 'inline';
        };

        window.submitEdit = async function(id) {
            const name = document.getElementById(`name-${id}`).value;
            const serial = document.getElementById(`serial-${id}`).value;
            const stock = document.getElementById(`stock-${id}`).value;

            try {
                await updateDoc(doc(db, "items", id), { name, serial, stock });
                alert("Item updated successfully");
                fetchFirestoreData();
            } catch (error) {
                console.error("Error updating document:", error);
            }
        };

        window.deleteItem = async function(id) {
            if (confirm("Are you sure you want to delete this item?")) {
                try {
                    await deleteDoc(doc(db, "items", id));
                    alert("Item deleted successfully");
                    fetchFirestoreData();
                } catch (error) {
                    console.error("Error deleting document:", error);
                }
            }
        };

        document.getElementById('search').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
            renderItems(filteredItems);
        });

        fetchFirestoreData();
    </script>

    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            position: fixed;
            top: 0;
            width: 50%;
            background: #ffffff;
            padding: 6px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            border-radius: 10px;
        }

        input[type="file"], .search-box {
            width: 80%;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #888;
            border-radius: 6px;
            margin-bottom: 4px;
            transition: all 0.3s ease-in-out;
        }

        .container {
            width: 90%;
            margin-top: 90px;
        }

        .item-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .item {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: white;
            margin-bottom: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            width: 100%;
            min-height: 130px;
        }

        .item:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 220px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-left: 20px;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .item img:hover {
            transform: scale(1.05);
            border-color: #007bff;
        }

        .item div {
            flex: 1;
            text-align: left;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: normal;
            max-width: 65%;
        }

        .item strong {
            color: #333;
            font-size: 22px;
            display: block;
        }

        .item div span {
            display: block;
            color: #555;
            font-size: 16px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 8px 16px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .actions button:nth-child(1) {
            background: #007bff;
            color: white;
        }

        .actions button:nth-child(2) {
            background: #28a745;
            color: white;
        }

        .actions button:nth-child(3) {
            background: #dc3545;
            color: white;
        }

        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .image-modal img {
            width: 80%;
            height: auto;
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="search" class="search-box" placeholder="Search for an item...">
        <button id="toggleInputBox">Add Item</button>
        <button id="lowStockButton">Low <span id="lowStockBadge">0</span></button>
        <button id="clearFilterButton">X</button>
        <input type="file" id="uploadExcel" accept=".xlsx, .xls" style="display: none;">
        <label for="uploadExcel" id="uploadExcelLabel" style="margin-left: 10px; padding: 8px 16px; font-size: 16px; border: none; border-radius: 6px; background: #28a745; color: white; cursor: pointer;">Upload Excel</label>
    </div>

    <div id="inputBox">
        <input type="text" id="inputName" placeholder="Name">
        <input type="text" id="inputSerial" placeholder="Serial No.">
        <input type="text" id="inputStock" placeholder="In Stock">
        <input type="file" id="inputImage" accept="image/*">
        <button id="submitData">Submit</button>
    </div>

    <div class="container">
        <ul id="results" class="item-list"></ul>
    </div>

    <div class="image-modal" id="imageModal" onclick="closeModal()">
        <span class="close-btn" onclick="closeModal(event)">X</span>
        <img id="modalImage" src="" alt="Zoomed Image">
    </div>

    <script>
        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal(event) {
            const modal = document.getElementById('imageModal');
            if (!event || event.target === modal || event.target.classList.contains('close-btn')) {
                modal.style.display = 'none';
            }
        }

        document.addEventListener('keydown', function(event) {
            if (event.key === "Escape") {
                closeModal();
            }
        });
    </script>
</body>
</html>
