<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAeNnTbv...",
            authDomain: "store-fdde6.firebaseapp.com",
            projectId: "store-fdde6",
            storageBucket: "store-fdde6.appspot.com",
            messagingSenderId: "89613962927",
            appId: "1:89613962927:web:5646e8be819cc88ca28e5a",
            measurementId: "G-25Y158ELFL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let items = [];

        async function fetchFirestoreData() {
            console.log("Fetching Firestore data...");
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, "items"));
                items = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                items.sort((a, b) => a.name.localeCompare(b.name));
                renderItems(items);
            } catch (error) {
                console.error("Error fetching Firestore data:", error);
            }
        }

        function renderItems(filteredItems) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            filteredItems.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('item');
                li.innerHTML = `
                    <div>
                        <input type="text" value="${item.name}" id="name-${item.id}">
                        <input type="text" value="${item.serial}" id="serial-${item.id}">
                        <input type="text" value="${item.stock}" id="stock-${item.id}">
                    </div>
                    <img src="${item.image}" alt="Item Image" onclick="openModal('${item.image}')">
                    <button onclick="updateItem('${item.id}')">Edit</button>
                    <button onclick="deleteItem('${item.id}')">Delete</button>
                `;
                resultsContainer.appendChild(li);
            });
        }

        window.updateItem = async function(id) {
            const name = document.getElementById(`name-${id}`).value;
            const serial = document.getElementById(`serial-${id}`).value;
            const stock = document.getElementById(`stock-${id}`).value;
            try {
                await updateDoc(doc(db, "items", id), { name, serial, stock });
                alert("Item updated successfully!");
                fetchFirestoreData();
            } catch (error) {
                console.error("Error updating item:", error);
            }
        };

        window.deleteItem = async function(id) {
            if (confirm("Are you sure you want to delete this item?")) {
                try {
                    await deleteDoc(doc(db, "items", id));
                    alert("Item deleted successfully!");
                    fetchFirestoreData();
                } catch (error) {
                    console.error("Error deleting item:", error);
                }
            }
        };

        document.getElementById('search').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
            renderItems(filteredItems);
        });

        fetchFirestoreData();
    </script>
    
    <style>
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; }
        .controls { width: 50%; background: #ffffff; padding: 6px; display: flex; flex-direction: column; align-items: center; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        input[type="text"] { width: 80%; padding: 8px; font-size: 16px; border: 2px solid #888; border-radius: 6px; margin-bottom: 4px; }
        .container { width: 90%; margin-top: 20px; }
        .item-list { list-style: none; padding: 0; width: 100%; }
        .item { display: flex; align-items: center; justify-content: space-between; padding: 15px; border: 2px solid #ddd; border-radius: 10px; background: white; margin-bottom: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .item img { width: 100px; height: 80px; object-fit: cover; border-radius: 8px; margin-left: 10px; cursor: pointer; transition: transform 0.3s ease-in-out; }
        .item img:hover { transform: scale(1.05); border-color: #007bff; }
        .item button { margin-left: 10px; padding: 5px 10px; border: none; cursor: pointer; }
        .item button:hover { background: #ddd; }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="search" placeholder="Search for an item...">
    </div>
    <div class="container">
        <ul id="results" class="item-list"></ul>
    </div>
</body>
</html>
