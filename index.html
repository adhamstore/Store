<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Search</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, updateDoc, deleteDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAeNnTbv...",
            authDomain: "store-fdde6.firebaseapp.com",
            projectId: "store-fdde6",
            storageBucket: "store-fdde6.appspot.com",
            messagingSenderId: "89613962927",
            appId: "1:89613962927:web:5646e8be819cc88ca28e5a",
            measurementId: "G-25Y158ELFL"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let items = [];

        async function fetchFirestoreData() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            try {
                const querySnapshot = await getDocs(collection(db, "items"));
                items = querySnapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                items.sort((a, b) => a.name.localeCompare(b.name));
                renderItems(items);
            } catch (error) {
                console.error("Error fetching Firestore data:", error);
            }
        }

        function renderItems(filteredItems) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            filteredItems.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('item');
                li.innerHTML = `
                    <div>
                        <input type="text" value="${item.name}" id="name-${item.id}">
                        <input type="text" value="${item.serial}" id="serial-${item.id}">
                        <input type="text" value="${item.stock}" id="stock-${item.id}">
                    </div>
                    <img src="${item.image}" alt="Item Image" onclick="openModal('${item.image}')">
                    <button onclick="updateItem('${item.id}')">Edit</button>
                    <button onclick="deleteItem('${item.id}')">Delete</button>
                `;
                resultsContainer.appendChild(li);
            });
        }

        window.updateItem = async function(id) {
            const name = document.getElementById(`name-${id}`).value;
            const serial = document.getElementById(`serial-${id}`).value;
            const stock = document.getElementById(`stock-${id}`).value;
            try {
                await updateDoc(doc(db, "items", id), { name, serial, stock });
                alert("Item updated successfully!");
                fetchFirestoreData();
            } catch (error) {
                console.error("Error updating item:", error);
            }
        };

        window.deleteItem = async function(id) {
            if (confirm("Are you sure you want to delete this item?")) {
                try {
                    await deleteDoc(doc(db, "items", id));
                    alert("Item deleted successfully!");
                    fetchFirestoreData();
                } catch (error) {
                    console.error("Error deleting item:", error);
                }
            }
        };

        document.getElementById('search').addEventListener('input', function () {
            const query = this.value.toLowerCase();
            const filteredItems = items.filter(item => item.name.toLowerCase().includes(query));
            renderItems(filteredItems);
        });

        document.getElementById('add-item-btn').addEventListener('click', function() {
            document.getElementById('add-item-modal').style.display = 'block';
        });

        document.getElementById('submit-new-item').addEventListener('click', async function() {
            const name = document.getElementById('new-item-name').value;
            const serial = document.getElementById('new-item-serial').value;
            const stock = document.getElementById('new-item-stock').value;
            const image = document.getElementById('new-item-image').value;

            if (!name || !serial || !stock || !image) {
                alert("Please fill all fields");
                return;
            }

            try {
                await addDoc(collection(db, "items"), { name, serial, stock, image });
                alert("Item added successfully");
                document.getElementById('add-item-modal').style.display = 'none';
                fetchFirestoreData();
            } catch (error) {
                console.error("Error adding item:", error);
            }
        });

        fetchFirestoreData();
    </script>
    
    <style>
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; }
        .controls { width: 50%; background: #ffffff; padding: 6px; display: flex; flex-direction: column; align-items: center; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px; }
        input[type="text"] { width: 80%; padding: 8px; font-size: 16px; border: 2px solid #888; border-radius: 6px; margin-bottom: 4px; }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="search" placeholder="Search for an item...">
        <button id="add-item-btn">Add Item</button>
    </div>
    <div class="container">
        <ul id="results" class="item-list"></ul>
    </div>

    <div id="add-item-modal" class="modal">
        <label>Name:</label> <input type="text" id="new-item-name">
        <label>Serial:</label> <input type="text" id="new-item-serial">
        <label>In Storage:</label> <input type="text" id="new-item-stock">
        <label>Image URL:</label> <input type="text" id="new-item-image">
        <button id="submit-new-item">Submit</button>
    </div>
</body>
</html>
